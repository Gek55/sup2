<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2048</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      vkBridge.send("VKWebAppInit", {});
      
      function podelitsa() {
        vkBridge.send("VKWebAppShowInviteBox", {})
           .then(data => console.log(data.success))  
          .catch(error => console.log(error));
      }
        
      function aler() {
        vkBridge.send('VKWebAppGetUserInfo').then(_info =>{
          console.log(_info);
        });
      }
      
      function reklamma() {
// Показать рекламу
        console.log("340980934584305348509483495843058340958304580349580348504358");
        vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
          .then((data) => {
            if (data.result)
              console.log('Реклама показана');
            else
              console.log('Ошибка при показе');
          })
          .catch((error) => { console.log(error); /* Ошибка */ });
      }
      
    </script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BuildPkWEB.json", {onProgress: UnityProgress});
    </script>
  </head>
  
      <style>
        body {
          background-color: #000000
        }
      </style>
  
  
    <div class="webgl-content">
      <div id="gameContainer" style="width: 500px; height: 600px"></div>
      
    </div>
  </body>
</html>
